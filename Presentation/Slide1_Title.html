<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Title Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .slide {
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
            position: relative;
            overflow: hidden;
        }
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        .logo {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 42px;
            color: #764ba2;
            margin-bottom: 80px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .author-info {
            text-align: center;
            margin-top: 60px;
        }
        .author-name {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .author-details {
            font-size: 20px;
            color: #666;
            line-height: 1.8;
        }
        .author-details p {
            margin-bottom: 8px;
        }
        .decorative-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            top: -150px;
            right: -150px;
            z-index: 0;
        }
        .decorative-circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            bottom: -100px;
            left: -100px;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .slide {
                box-shadow: none;
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="decorative-circle"></div>
        <div class="decorative-circle-2"></div>
        <div class="content">
            <h1 class="logo">TaskMate</h1>
            <p class="subtitle">Kanban Project Management System</p>
            <div class="author-info">
                <div class="author-name">Bhavik Parmar</div>
                <div class="author-details">
                    <p>Neptun Code: GM186Q</p>
                    <p>Programming 3 - Final Project</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
